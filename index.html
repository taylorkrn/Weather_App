<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Berlin Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div style="padding: 10px">
        <h1>Berlin Weather</h1>
        <div style="padding: 20px;">
