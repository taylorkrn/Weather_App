<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Berlin Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div style="padding: 20px; padding-left: 50px; padding-right: 50px;">
        <h1 style="text-align: left; float: left">Berlin Weather</h1>
        <h1 style="text-align: right; float: right" id="myDate"></h1>
        <div class="myContainer">
            <div class="MyFlex">
                <div>
                    <button class="myButton" id="get-weather-button" style="align-self: center;">Get Weather</button>
                </div>
                <div id="show-weather" class="dataFlex weather">
                    <div id="IconDescription"></div>
                    <div id="Temperature"></div>
                    <div id="WindPrecip"></div>
                </div>
            </div>
            <div class="MyFlex">
                <button class="myButton" id="get-forecast-button">Get Forecast</button>
                <div class="dataFlex" id="forecast">
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                    <div class="day-box"></div>
                </div>
            </div>
        </div>
    </div>

    <p style="position: fixed; bottom: 0; right: 5px; color: white">Powered by <a style="color:  white;" href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    <script>
        function printDate(){
            var currentDate = new Date();
            var dateTime = currentDate.getDate() + "/" + (currentDate.getMonth()+1) + "/" + currentDate.getFullYear() + "  " + currentDate.getHours() + ":" + (currentDate.getMinutes()<10?'0':'') + currentDate.getMinutes();
            document.getElementById('myDate').innerHTML = dateTime;
            setTimeout(printDate, 5000);
        };

        printDate()
    </script>
</body>
</html>
