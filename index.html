<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Berlin Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div style="padding: 20px">
        <h1 style="text-align: left; float: left">Berlin Weather</h1>
        <h1 style="text-align: right; float: right" id="myDate"></h1>
        <div class="myContainer">
            <div class="MyFlex Weather">
                <button class="button" id="get-weather-button" style="align-self: center;">Get Weather</button>
                <div id="show-weather" class="weather-box"></div>
            </div>
            <div class="MyFlex Forecast">
                <button class="button" id="get-forecast-button">Get Forecast</button>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
                <div class="forecast-box"></div>
            </div>
        </div>
    </div>

    <p style="position: fixed; bottom: 0; right: 5px; color: white">Powered by <a style="color:  white;" href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
    <script>
        function printDate(){
            var currentDate = new Date();
            var dateTime = currentDate.getDate() + "/" + (currentDate.getMonth()+1) + "/" + currentDate.getFullYear() + "  " + currentDate.getHours() + ":" + (currentDate.getMinutes()<10?'0':'') + currentDate.getMinutes();
            document.getElementById('myDate').innerHTML = dateTime;
            setTimeout(printDate, 5000);
        };

        printDate()
    </script>
</body>
</html>
